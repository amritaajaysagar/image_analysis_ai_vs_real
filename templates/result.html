<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 50px 0;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .prediction-container {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 300px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-text {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }

        .btn-container {
            margin-top: 30px;
        }

        a {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a:hover {
            background-color: #45a049;
        }

        footer {
            margin-top: 50px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Classification Result</h2>

        <div class="prediction-container">
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">
            <p class="result-text"><strong>Prediction:</strong> <span style="font-weight: bold; color: #4CAF50;">{{ prediction }}</span></p>
        </div>

        <div class="btn-container">
            <a href="/">Try another image</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Image Classification App</p>
    </footer>
</body>
</html>
